<!--固定导航栏-->
<div class="wall_nav_box">
		<div class="nav-list">
			<div class="nav_mid_box">
					<a class="nav_tab_all"><span class="t_icon">精选</span></a>
					<div class="nav_tabs_scroll">
						<div class="scroll_box">
							<a class="nav_tab"><span class="t_text">女装</span></a>
							<a class="nav_tab"><span class="t_text">美妆</span></a>
							<a class="nav_tab"><span class="t_text">女鞋</span></a>
							<a class="nav_tab"><span class="t_text">男装</span></a>
							<a class="nav_tab"><span class="t_text">运动</span></a>
							<a class="nav_tab"><span class="t_text">食品</span></a>
							<a class="nav_tab"><span class="t_text">包配</span></a>
						</div>
					</div>
					
			</div>
			
		</div>
</div>
<!--外层wrap-->
<div class="dapai-wrap">
	<!--轮播图-->
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" ng-repeat="item in swiperList"><a  href=""><img src="{{item.image}}" alt="" /></a></div>
	    </div>
	    <div class="swiper-pagination"></div>
	</div>
		<!--margin block img -->
	<div class="margin-block-box"><div class="bg_imgbox"><img src="imgs/home/dapaimanjian/1c7E.70.webp" alt="" / class="J_dynamic_img "></div></div>
		<!--导航商品-->
	<div class="brandEntry">
		<div class="brandEntry_box">
			<a href="" ng-repeat="item in banner" class="banner-box">
				<div class="banner_title" style="color: {{item.titleColor}};">{{item.title}}</div>
				<div class="banner_description">{{item.description}}</div>
				<img src="{{item.image}}"/>
			</a>
		</div>
	</div>
	<!-- brandGoods-->
	<div class="brandGoods">
		<div class="brandGoods-inner">
			<div class="brandGoods_title"><p class="brandGoods_title_text">甄选爆款</p><a href=""  class="brandGoods_title_more"><img src="imgs/home/dapaimanjian/more.png"/></a></div>
			<div class="brandGoods_box">
				<div class="brandGoods_box_list">
					<div class="swiper-wrapper">
	        				<div class="swiper-slide" >
	        					<div class="brandGoods_box_item" ng-repeat="item in brandGoods">
	        						<a href="" ng-if="brandGoods.length>0 && <=6" ng-repeat="item in brandGoods">
	        							<div class="goods_item_img"><img src="{{}}"/></div>
	        							<div class="goods_item_discount">{{}}</div>
	        							<div class="goods_item_title">{{item.title}}</div>
	        							<div class="goods_item_price">
	        									<span class="price_now">{{}}</span>
	        									<span class="price_old">{{}}</span>
	        							</div>
	        							<div class="goods_item_btn"><img src="imgs/home/dapaimanjian/qianggou.png"/></div>
	        						</a>
	        					</div>
	        				</div>
	        				<div class="swiper-slide" >
	        					<div class="brandGoods_box_item" ng-repeat="item in brandGoods">
	        						<a href=""  ng-repeat="item in brandGoods" ng-if="item.length >=0 && <=5">
	        							<div class="goods_item_img"><img src="{{}}"/></div>
	        							<div class="goods_item_discount">{{}}</div>
	        							<div class="goods_item_title">{{item.title}}</div>
	        							<div class="goods_item_price">
	        									<span class="price_now">{{}}</span>
	        									<span class="price_old">{{}}</span>
	        							</div>
	        							<div class="goods_item_btn"><img src="imgs/home/dapaimanjian/qianggou.png"/></div>
	        						</a>
	        					</div>
	        				</div>
	    				</div>
	    				<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
</div>
